<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>YouTube Mobile</title>
    <script src="https://kit.fontawesome.com/c7b4359dc3.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>
        <div class="icons">
            <i class="fab fa-search"></i>
            <i class="fab fa-ellipsis-v"></i>
        </div>
    </header>
    <!--Video Player-->
    <section class="player">
    <video controls src="video/kapaland_logo.mp4"></video>
    </section>
    <!--video info-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoder</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    클론코딩 유튜브 사이트 따라 만들기
                    (HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 
                    개발자 입문편: HTML, CSS, Javascript
                </span>
                <button class="moreBtn">
                    <i class="fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago </span>
            </div>
        </div>
        <ul class="action">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li><button>
                <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                </button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadate">
            <img src="image/avatar.jpg" alt="avatar">
            </div>
            <div class="info">
                <span class="name">드림코딩 by Ellie</span>
                <span class="subscribers">1m subscribers </span>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <section class="UpNext"></section>
</body>
</html>
